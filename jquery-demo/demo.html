<!DOCTYPE html>
<html>
    <head>
        <title>
            Demo for JQuery
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
            <img src="images/ducky.jpg" alt="Ducky" class="ducky" width="300">
        <button id="makeChubby">Fadein!</button>
        <button id="makeCircle">Fadeout!</button>


        <script type="text/javascript">
            //javascript code
            $(document).ready(function() {

                $("#makeChubby").click(function(){
                    $(".ducky").fadeIn(1000);
                })

                $("#makeCircle").click(function(){
                    $(".ducky").fadeOut(1000);
                })
