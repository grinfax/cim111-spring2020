<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    
    <main class="gallery">
      <div class="photo">
        <img src="img/1.jpg" id="slide">
      </div>
      <div id="thumb_1" class="thumbnail"><img src="img/thumb/1.jpg" alt="cat"></div>
      <div id="thumb_2" class="thumbnail"><img src="img/thumb/2.jpg" alt="cat in sink"></div>
      <div id="thumb_3" class="thumbnail"><img src="img/thumb/3.jpg" alt="sailboat"></div>
      <div id="thumb_4" class=" "><img src="img/thumb/4.jpg" alt="paella"></div>
      <div id="thumb_5" class="thumbnail"><img src="img/thumb/5.jpg" alt="canal"></div>
      <div id="thumb_6" class="thumbnail"><img src="img/thumb/6.jpg" alt="maine"></div>
    </main>

    <script type="text/javascript">
        $(document).ready(function(){
          $("#thumb_1").click(function(){
              $("#slide").attr('src','img/1.jpg');
          });
          $("#thumb_2").click(function(){
              $("#slide").attr('src','img/2.jpg');
          });
          $("#thumb_3").click(function(){
              $("#slide").attr('src','img/3.jpg');
          });
          $("#thumb_4").click(function(){
              $("#slide").attr('src','img/4.jpg');
          });
          $("#thumb_5").click(function(){
              $("#slide").attr('src','img/5.jpg');
          });
          $("#thumb_6").click(function(){
              $("#slide").attr('src','img/6.jpg');
          });


            });
    </script>
  </body>
</html>
